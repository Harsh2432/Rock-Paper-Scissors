<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Rock-Paper-Scissor.css">
    <title>
        Rock-Paper-Scissor
    </title>
</head>

<body>
    <nav class="nav">
        Rock Paper Scissor
    </nav>
    <div id="container">
        <div class="inner">
            <div class="user">
                USER
            </div>
            <div class="scoreBoard">
                <div class="userPoints">
                    0
                </div>
                <div class="colon">
                    :
                </div>
                <div class="compPoints">
                    0
                </div>
            </div>
            <div class="comp">
                COMPUTER
            </div>
        </div>
        <div class="userSelection">
            Rock is been selected by User!
        </div>
        <div class="compSelection">
            Scissor is been selected by Computer!
        </div>
        <div id="options">
            <div class="userOptions">
                <div class="rock">
                    <button class="rockButton">
                        <img class="img" src="Images/Rock.png" alt="Rock">
                    </button>
                </div>
                <div class="paper">
                    <button class="paperButton">
                        <img class="img" src="Images/Paper.png" alt="Paper">
                    </button>
                </div>
                <div class="scissor">
                    <button class="scissorButton">
                        <img class="img" src="Images/Scissors.png" alt="Scissor">
                    </button>
                </div>
            </div>
            <div class="names">
                <div class="r">
                    ROCK
                </div>
                <div class="p">
                    PAPER
                </div>
                <div class="s">
                    SCISSOR
                </div>
            </div>
            <div class="move">
                Make Your Move!
            </div>
        </div>
        <div class="result">
            Rock smashes Scissor!
        </div>
        <div class="winner">
            User Wins! Computer Loses!
        </div>
    </div>
    <footer class="footer">
        <div class="copyright">
            Copyright © Harsh Jadhav
        </div>
        <div class="heart">
            ❤️        
        </div>
    </footer>
</body>

</html>
