<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        Rock-Paper-Scissor
    </title>
</head>

<body>
    <nav class="navbar">
        Rock Paper Scissor
    </nav>
    <div id="container">
        <div class="inner">
            <div class="user">
                USER
            </div>
            <div class="scoreBoard">
                <div class="userPoints">
                    0
                </div>
                <div class="colon">
                    :
                </div>
                <div class="compPoints">
                    0
                </div>
            </div>
            <div class="Comp">
                COMPUTER
            </div>
        </div>
        <div class="userSelection">
            Rock is been selected by User
        </div>
        <div class="compSelection">
            Scissor is been selected by Computer
        </div>
        <div class="result">
            Rock smashes Scissor
        </div>
        <div class="winner">
            User Wins! Computer Loses!
        </div>
        <div id="options">
            <div class="userOptions">
                <div class="rock">
                    ROCK
                </div>
            </div>
        </div>
    </div>
</body>

</html>
